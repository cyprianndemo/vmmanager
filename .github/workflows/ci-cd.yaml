name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./backend
        push: true
        tags: cpbigfish/my-node-app:latest
    
    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./systemapplication
        push: true
        tags: cpbigfish/systemapplication:latest
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Create kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f kubernetes/react-deployment.yaml
        kubectl apply -f kubernetes/react-service.yaml
        kubectl apply -f kubernetes/node-deployment.yaml
        kubectl apply -f kubernetes/node-service.yaml
    
    - name: Verify deployment
      run: |
        kubectl get pods
        kubectl get services
